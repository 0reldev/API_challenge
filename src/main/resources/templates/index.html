<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>The Rick and Morty API 2</title>
</head>
<body>

<h1>The Rick and Morty API 2</h1>


<form class="IdSearchForm" action="/character" method="GET">
    <label>Character ID : </label>
    <input name="id" placeholder="ID">
    <input type="submit" value="Send">
</form>


<form class="IdSearchForm" action="/character/rand" method="GET">
    <p>Show a random character: </p>
    <input type="submit" value="Random">
</form>

<form class="IdSearchForm" action="/character/rand4" method="GET">
    <p>Show four random characters: </p>
    <input name="id1" placeholder="ID">
    <input name="id2" placeholder="ID">
    <input name="id3" placeholder="ID">
    <input name="id4" placeholder="ID">
    <input type="submit" value="Random x 4">
</form>

</body>
</html>
